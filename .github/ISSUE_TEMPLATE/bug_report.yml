name: 🐛 Bug report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report 🤗
        Make sure there aren't any open/closed issues for this topic 😃

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also give us a brief description of what happened and what should have happened.
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: 1.0.0,
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
